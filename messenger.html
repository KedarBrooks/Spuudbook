<!DOCTYPE html>
<html>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/msg.js"></script>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
}
.contactPanel {
	float: left;	
	/* Temperary Stuff */ 
	margin-left: 50px;
	background-color: black; 
	border-style: solid; 
}

.dmPanel {
	float:right; 
  height: 500px;
  overflow: scroll;
  overflow: auto;
	/* Temperary Stuff */ 
}

.dmContainer {
  overflow: y; 
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}
.messageBar {
  background-color:rgba(red, green, blue, 50%);
  opacity: 88%;
  position: fixed;
  bottom: 0;
  width: 100%;
}
.send-button { 
  float:left;
  display: flex; 
}
textarea {
  float:left;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}
.profileImg {
  width:100%;
}
</style>
</head>
<body>

<h2>Chat Messages</h2>

<div id="dms" class="dmPanel">
    <div class="container darker">
        <img src="/assets/default-user.png" alt="Avatar" class="right" style="width:100%;">
        <p>Hello! welcome to myPotato. If you have a question about the site, just ask!</p>
        <span class="time-left">11:01</span>
      </div>
</div>

<div class="messageBar">
  <textarea id="txt-a" rows="4" cols="50"></textarea>
  <button class="send-button" onclick="msgInstance()">send</button>
</div>

</body>
</html>
